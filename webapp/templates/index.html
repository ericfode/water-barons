<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Barons</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Water Barons - Web UI Prototype</h1>

    <div id="game-info">
        <h2>Game Information</h2>
        <p>Round: <span id="round-number">--</span></p>
        <p>Current Player: <span id="current-player">--</span></p>
    </div>

    <div id="impact-tracks">
        <h2>Impact Tracks</h2>
        <ul id="tracks-list">
            <!-- Tracks will be populated by JS -->
        </ul>
    </div>

    <div id="player-dashboards">
        <h2>Player Dashboards</h2>
        <!-- Player specific info will be populated here -->
    </div>

    <div id="game-log">
        <h2>Game Log (Last 10)</h2>
        <ul id="log-entries">
            <!-- Log entries will be populated by JS -->
        </ul>
    </div>

    <div id="actions">
        <h2>Actions</h2>
        <!-- Action buttons/forms will go here later -->
        <button id="build-glacial-tap-btn">Build Glacial Tap (P1, Slot 1 - Test)</button>
        <button id="start-whim-draft-btn" style="margin-left: 10px;">Start Whim Draft (Test)</button>
    </div>

    <div id="whim-draft-area" style="display: none;">
        <h3>Whim Draft</h3>
        <p>It's your turn, <span id="whim-drafter-name"></span>, to make pick #<span id="whim-pick-number"></span>.</p>
        <p>Choose a Whim card:</p>
        <ul id="whim-options-list">
            <!-- Whim options will be populated here -->
        </ul>
        <button id="submit-whim-choice-btn">Submit Draft Choice</button>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
